{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
  <style>
    .colorize-row {
        background-color: rgb(255, 132, 132) !important;
    }
    .colorize-row a,
    .colorize-row td {
      color: black !important;
    }
  </style>
  {{ block.super }}
  <script type="text/javascript">
    (function($) {
      $(document).ready(function(){
        $('td:contains("o\'ylab kormoqchi")').each(function() {
          $(this).closest('tr').addClass('colorize-row');
        });
      });
    })(django.jQuery);
  </script>
{% endblock %}
